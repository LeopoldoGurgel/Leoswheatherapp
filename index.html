<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Leo's Weather App</title>
</head>
<body>
    <header>
        <h1>Leo's Weather App</h1>
        <h2>Weather Dashboard</h2>
    </header>
    <main>
        <aside>
            <form>
                <label for="city">Search for a City:</label>
                <input>
                <input type="submit" value="Search">
            </form>
        </aside>
        <section>
            <div id="dayFC">
                <h3 id="cityName"></h3>
                <p id="dayFCTemp"></p>
                <p id="dayFCWind"></p>
                <p id="dayFCHumidity"></p>
            </div>
            <div id="5dayFC">
                <div id="box-1"></div>
                <div id="box-2"></div>
                <div id="box-3"></div>
                <div id="box-4"></div>
                <div id="box-5"></div>
            </div>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
