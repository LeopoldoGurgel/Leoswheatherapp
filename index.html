<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Leo's Weather App</title>
</head>
<body>
    <header>
        <h1>Leo's Weather App</h1>
        <h2>Weather Dashboard</h2>
    </header>
    <main>
        <aside>
            <form id="cityForm">
                <label for="cityNameInput">Search for a City:</label>
                <input name="city" id="cityNameInput">
                <input type="submit" value="Search">
                </form>
            <div>
                <h3>Search history</h3>
                <ul id="historyList"></ul>
            </div>
        </aside>
        <section>
            <div id="day" class="border border-dark-subtle">
                <h3 id="dayCityName"> </h3>
                <p id="weather"></p>
                <p id="dayTemp"> </p>
                <p id="dayWind"> </p>
                <p id="dayHumidity"> </p>
            </div>
            <div id="fiveDayFC">
                <div id="box-1" class="border border-dark-subtle bg-dark"> </div>
                <div id="box-2"class="border border-dark-subtle bg-dark"> </div>
                <div id="box-3" class="border border-dark-subtle bg-dark"> </div>
                <div id="box-4" class="border border-dark-subtle bg-dark"> </div>
                <div id="box-5" class="border border-dark-subtle bg-dark"> </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/dayjs/dayjs.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-1.12.4.js"></script> -->
    <!-- jQuery UI <script> tag -->
    <!-- <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
